---
layout: page
title: "Articles"
---

<div class="row">

  <div class="col-lg-12">

    <h2>Articles</h2>

    <ul class="post-list">
      {% for post in site.categories.articles %}
      <li>
        <a href="{{ site.url }}{{ post.url }}">
          {{ post.title }}
          <span class="entry-date"><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%B %d, %Y" }}</time></span>
        </a>
      </li>
      {% endfor %}
    </ul>

  </div><!--/col-lg-12-->

</div><!--/row-->
